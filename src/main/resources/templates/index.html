<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> tina 社区 </title>
    <!--引入bootstrap的两个css样式 ，一个js样式-->
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Tina社区</span>
            </button>
            <a class="navbar-brand" href="#">Tina社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">提问</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a  th:if="${session.user==null}" th:text="登陆"
                        href="https://github.com/login/oauth/authorize?client_id=c41b232ed345a1741743&redirect_uri=http://localhost:8888/callback&scope=user&state=1"></a></li>
                <li class="dropdown">
                    <a th:if="${session.user!=null}" th:text="${session.user.getId()}"
                            href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登陆</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
